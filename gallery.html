<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
            grid-template-rows: 200px;
            grid-auto-flow: dense;
            grid-gap: 10px;
        }
        .col{
            display: flex;
        }
        img{
            height: auto;
            width: 100%;
            border-radius: 10px;
        }
        .col-1{
            grid-column: span 2;
            grid-row: span 2;
        }
        .col-2{
            grid-column: span 2;
            grid-row: span 2;
        }
        .col-3{
            grid-column: span 2;
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col col-1"><img src="images/p2.jpg" alt=""></div>
        <div class="col col-2"><img src="images/p3.webp" alt=""></div>
        <div class="col col-3"><img src="images/plant1.jpg" alt=""></div>
        <div class="col col-4"><img src="images/plant.jpg" alt=""></div>
        <div class="col col-5"><img src="images/p5.jpg" alt=""></div>
        <div class="col col-6"><img src="images/p4.webp" alt=""></div>
        <div class="col col-7"><img src="images/p6.jfif" alt=""></div>
    </div>
</body>
</html>
